<div class="esriCTFullHeightWidth">
    <div class="esriCTLayerContainer row">
        <div class="esriCTlabel">${nls.selectAssetLayerLabel}
        </div>
        <div class="esriCTLayerChooserField">
            <div data-dojo-attach-point="layerChooserDiv"></div>
            <div class="esriCTHint">
                ${nls.selectAssetLayerHintText}
            </div>
        </div>
    </div>
    <!--Buttons-->
    <div data-dojo-attach-point="buttonsDiv" class="buttonsDiv">
        <div class="button-container button-container-absolute" style="padding: 0px;">
            <div class="jimu-btn jimu-float-trailing jimu-leading-margin1" data-dojo-attach-point="cancelButton">
                ${nls.common.cancel}</div>
            <div class="jimu-btn jimu-float-trailing jimu-leading-margin1 jimu-state-disabled" data-dojo-attach-point="okButton">
                ${nls.common.ok}</div>
        </div>
    </div>
</div>
