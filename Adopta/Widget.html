<div class="esriCTMainContainer esriCTFullHeight" data-dojo-attach-point="mainNode">
    <div class="esriCTFullHeight" data-dojo-attach-point="widgetMainNode">
        <div class="esriCTHidden esriCTFullHeight" data-dojo-attach-point="loginSection">
        </div>
        <div class="esriCTPanelWithButton">
            <div class="esriCTHidden esriCTFullHeight" data-dojo-attach-point="assetInfoSection">
            </div>
            <div class="esriCTHidden esriCTFullHeight" data-dojo-attach-point="myAssetsSection">
            </div>
        </div>
        <div class="esriCTFullButton esriCTCursorPointer" data-dojo-attach-point="loginInfoSectionPanel">
            <div class="esriCTHidden esriCTPreviousArrow" data-dojo-attach-point="myAssestsPrevButton"></div>
            <div class="esriCTmyAssetsButton esriCTEllipsis" data-dojo-attach-point="myAssestsBtn">${nls.loginSignUpLabel}</div>
            <div class="esriCTHidden esriCTNextArrow" data-dojo-attach-point="myAssestsNextButton"></div>
        </div>
    </div>
    <div class="esriCTLoginStatusMsg esriCTHidden" data-dojo-attach-point="loginStatusMessage">
    </div>
    <div class="esriCTWidgetErrorNode" data-dojo-attach-point="widgetErrorNode">
    </div>
</div>
