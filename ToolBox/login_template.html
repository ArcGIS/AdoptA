    <!-- Please do not edit the keyword 'LoginLink' enclosed in double curly braces{{}} in this template.

	It is a required keyword that is replaced with the link to login into the app.

	-->

  <h2>Assets adopted by you</h2>

    <!-- Please do not edit the keyword 'AdoptedAssets' enclosed in double curly braces{{}} in this template.

  </div>
